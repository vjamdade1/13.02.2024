name: Selenium Test

on:
  push:
    branches:
      - master

jobs:
  run_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Build and run tests
      run: |
        mvn clean test -Dtest=NormalHotelBookingTest.java
      working-directory: 13.02.2024/src/test/java/com/traval/qa/test

  
